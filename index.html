let filtre = false;
const app = document.getElementById("app");

for (const cat in data) {
  const h2 = document.createElement("h2");
  h2.textContent = cat;
  app.appendChild(h2);

  const table = document.createElement("table");
  table.innerHTML = `
    <thead>
      <tr>
        <th>Produit</th>
        <th>Stock</th>
        <th>Ventes</th>
        <th>Seuil</th>
        <th>À commander</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
  app.appendChild(table);

  const tbody = table.querySelector("tbody");

  data[cat].forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p}</td>
      <td><input type="number" value="0"></td>
      <td><input type="number" value="0"></td>
      <td><input type="number" value="0"></td>
      <td class="commande">0</td>
    `;
    tbody.appendChild(tr);
  });
}

function calculer() {
  document.querySelectorAll("tbody tr").forEach(tr => {
    const i = tr.querySelectorAll("input");
    const a = Math.max(0, (+i[1].value + +i[2].value) - +i[0].value);
    tr.querySelector(".commande").textContent = a;
    tr.style.display = a > 0 || !filtre ? "" : "none";
  });
}

function toggleCommande() {
  filtre = !filtre;
  calculer();
}

document.addEventListener("input", calculer);
